<!DOCTYPE html>
<html lang="pt-br" ng-app="NetflixRouter">
    <head>
        <meta charset="utf-8">
		    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		       <link rel="stylesheet" href="css/materialize.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		
 
        <title>Netflix Router Sample</title>
    </head>
    <body ng-controller = "HomeIndexController as homeController">
        <header>
            <img class = "responsive-img" src="images/logo.png"/>
        </header>
        
        <nav>
            <div class="nav-wrapper">
                <form>
                    <a href="#/" class="left brand-logo ">Netflix Preview</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down"> 
                        <li><a ng-href="#/formconsulta"><i class="material-icons">search</i></a></li>
                    </ul>
					
					  <div class="fixed-action-btn " style="bottom: 15px; right: 14px;">
    <a ng-href="#/formconsulta" class="btn-floating btn-large red">
      <i class="large material-icons">search</i>
    </a>
                </form>
            </div>
        </nav>
    
        <main>
            <div class="progress" ng-show="homeController.preload">
                <div class="indeterminate"></div>
            </div>
            
            <div class="container">
                <div class="section">
                    <div class="row">
                        <div ng-view >

                        </div>
                    </div>
                </div>
            </div>
        </main>
            
        <footer class="page-footer">
            <div class="container">
                <div class="row">
                    <div class="col 16 s12">
                        <h5 class="white-text">Filmes e Series</h5>
                        <p class="grey-text text-lighten-4">O melhor para você e sua família!</p>
                    </div>
                </div>
            </div>
            <div class="footer-copyright">
                <div class="container">
                    2016 FA7 Copyright 
                </div>
            </div>
        </footer>
        
    </body>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>

	
    <script src="js/app.js"></script>    
    <script src="js/factory/netflix-request-factory.js"></script>    
    <script src="js/routes.js"></script>   
    <script src="controller/home-index-controller.js"></script>   
    
    
    
    
</html>
